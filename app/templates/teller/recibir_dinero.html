{% extends 'shared/base.html' %}
{% block title %}Recibir Dinero - Cajero{% endblock %}
{% block content %}
<h2>Recibir de Cliente</h2>
<form method="POST" class="card p-3 mx-auto" style="max-width:500px;">
    <div class="mb-3">
        <input name="usuario" placeholder="Usuario o CI del cliente" class="form-control" required>
    </div>
    <div class="mb-3">
        <input name="monto" type="number" step="0.01" min="0.01" placeholder="Monto" class="form-control" required>
    </div>
    <hr>
    <div class="mb-3">
        <input name="codigo_cajero" placeholder="Código de verificación del cajero" class="form-control" required>
    </div>
    <button class="btn btn-warning">Recibir</button>
    <a href="{{ url_for('teller.dashboard') }}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
