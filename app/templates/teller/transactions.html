{% extends 'shared/base.html' %}
{% block title %}Transferencias{% endblock %}
{% block content %}
<h2>Realizar Transferencia</h2>
<form method="POST" class="card p-3 mb-3">
    <div class="mb-3">
        <input name="username" placeholder="Usuario destino" class="form-control" required>
    </div>
    <div class="mb-3">
        <input name="monto" type="number" min="0.01" step="0.01" placeholder="Monto" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Transferir</button>
</form>

<h3>Historial de Transferencias</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transacciones %}
        <tr>
            <td>{{ t.tipo }}</td>
            <td>Bs {{ t.monto }}</td>
            <td>{{ t.fecha.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
