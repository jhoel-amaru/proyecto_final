{% extends 'shared/base.html' %}
{% block title %}Editar Préstamo - Admin{% endblock %}

{% block content %}
<h2>Editar Tipo de Préstamo</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del préstamo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tipo.nombre }}" required>
    </div>

    <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" step="0.01" class="form-control" id="monto" name="monto" value="{{ tipo.monto_maximo }}" required>
    </div>

    <div class="mb-3">
        <label for="plazo_meses" class="form-label">Plazo (meses)</label>
        <input type="number" class="form-control" id="plazo_meses" name="plazo_meses" value="{{ tipo.plazo_dias // 30 }}" required>
    </div>

    <div class="mb-3">
        <label for="interes" class="form-label">Interés (%)</label>
        <input type="number" step="0.01" class="form-control" id="interes" name="interes" value="{{ tipo.interes }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('admin.loan_create') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
