{% extends 'shared/base.html' %}
{% block title %}Enviar Dinero{% endblock %}

{% block content %}
<h2>Enviar Dinero a Usuario</h2>

<form method="POST">
    <div class="mb-3">
        <input type="text" name="username" placeholder="Nombre de usuario" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="text" name="telefono" placeholder="Teléfono" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="text" name="codigo" placeholder="Código de verificación" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="number" step="0.01" name="monto" placeholder="Monto" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-dark">Cancelar</a>
</form>
{% endblock %}
