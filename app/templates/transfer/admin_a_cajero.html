{% block content %}

    <h3>Transferir de Admin a Cajero</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Usuario del Cajero</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Monto (Bs.)</label>

    </form>
</div>
{% endblock %}
