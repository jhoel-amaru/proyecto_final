{% extends 'shared/base.html' %}
{% block title %}Depositar{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>Depositar</h2>
    <form method="POST">
        <input type="text" name="cajero_username" placeholder="Nombre de usuario del cajero" required class="form-control mb-2">
        <input type="text" name="celular_cajero" placeholder="Número de celular del cajero" required class="form-control mb-2">
        <input type="text" name="codigo_cajero" placeholder="Código del cajero" required class="form-control mb-2">
        <input type="number" step="0.01" name="monto" placeholder="Monto" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Depositar</button>
    </form>
    <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary mt-3">Salir</a>
</div>
{% endblock %}
